query getArticleListElementItems($count: Int!, $locale: [Locales], $topics: [String]) {
  BlogPostPage (
    orderBy: { _metadata: { published: DESC } }
    limit: $count
    locale: $locale
    where: { 
      _metadata: { status: { eq: "Published" } },
      Topic: { in: $topics } 
    }
  ) {
    items {
      ...IContentData
      articleMeta: _metadata {
        key
        published
        lastModified
      }
      blogTitle: Heading
      blogSubtitle: ArticleSubHeading
      blogImage: BlogPostPromoImage {
          ...ReferenceData
      }
      blogBody: BlogPostBody {
          json
      }
      blogAuthor: ArticleAuthor
    }
  }
}