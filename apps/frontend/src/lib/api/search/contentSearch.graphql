query searchContent($term: String!, $topInterest: String, $locale: [String!], $types: [String!], $pageSize: Int, $start: Int) {
  Content: _Content (
    where: {
      _and: [
        { _fulltext: { contains: $term } }
        { _fulltext: { contains: $topInterest, boost: 2 } }
      ]
      _fulltext: { contains: $term }
      _metadata: { types: { in: "_Page" } }
    }
    orderBy: { _ranking: SEMANTIC }
    limit: $pageSize
    skip: $start
  ) {
    total
    items {
      _score
      ...SearchData
      _metadata {
        published
      }
      preview: _fulltext(
        highlight: { enabled: true, startToken: "<span>", endToken: "</span>" }
      )
    }
    facets {
      _metadata {
        types(filters: $types) {
          name
          count
        }
        locale(filters: $locale) {
          name
          count
        }
      }
    }
  }
}

fragment SearchData on _IContent {
  ...IContentData
}